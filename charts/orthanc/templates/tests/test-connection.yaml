

apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "orthanc.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orthanc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: quay.io/curl/curl:8.6.0
      command: ['curl']
      args:
      - -sfo
      - /dev/null
      - -u
      - {{ printf "%s:%s" (include "orthanc.firstRegisteredUsername" .) (include "orthanc.firstRegisteredPassword" .) | quote }}
      - 'http://{{ include "orthanc.fullname" . }}:{{ .Values.service.port }}/tools/now-local'
  restartPolicy: Never
