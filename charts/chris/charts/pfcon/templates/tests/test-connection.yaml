apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pfcon.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pfcon.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ include "pfcon.fullname" . }}:{{ .Values.service.port }}/api/v1/health/']
  restartPolicy: Never
