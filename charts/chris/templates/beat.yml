apiVersion: apps/v1

kind: Deployment
metadata:
  name: {{ include "chris.fullname" . }}-beat
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "chris.name" . }}-beat
    app.kubernetes.io/instance: {{ .Release.Name }}-beat
    {{- include "cube.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: "Celery beat"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chris.name" . }}-beat
      app.kubernetes.io/instance: {{ .Release.Name }}-beat
  template:
    metadata:
      name: {{ .Release.Name }}-beat
      namespace: {{ .Release.Namespace }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "chris.name" . }}-beat
        app.kubernetes.io/instance: {{ .Release.Name }}-beat
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "cube.waitServerReady" . | nindent 8 }}
      containers:
        - name: celery-beat
          command: ["celery", "-A", "core", "beat", "-l", "info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
          {{- include "cube.container" . | nindent 10 }}
          # hard-coded resources because celery beat shouldn't require variable resources
          resources:
            requests:
              memory: 128Mi
              cpu: 200m
            requests:
              memory: 128Mi
              cpu: 200m

      {{- include "cube.pod" . | nindent 6 }}
