apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Release.Name }}-pman
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pfcon.labels" . | nindent 4 }}
data:
  SECRET_KEY: {{ include "pfcon.valueOrLookupOrRandom" (dict "root" . "value" .Values.pman.secretKey "secret" (print .Release.Name "-pman") "name" "SECRET_KEY" "length" 32 ) }}
